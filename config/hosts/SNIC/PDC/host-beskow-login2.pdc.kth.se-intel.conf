# host-beskow-login2.pdc.kth.se-GNU_Linux.conf
#
# Settings for the Beskow system at PDC, Sweden using the intel compilers.
#
# Before compiling, please load the correct compiler environment module:
# $ module swap PrgEnv-cray PrgEnv-intel
#
# IMPORTANT: if you intend to change this file, please notify CCYANG.
#
# $Id$

%include compilers/Intel_MPI

%section Makefile
	FC = ftn
	F77 = $(FC)
	CC = icc -D_Float128=__float128
	FFLAGS += -ipo -g -traceback -mcmodel=large
	CFLAGS += -ipo -g -traceback -mcmodel=large
	FFLAGS_DOUBLE = -autodouble
%endsection Makefile

%section runtime
	mpiexec = srun
%endsection runtime
